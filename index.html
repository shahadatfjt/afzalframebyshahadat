<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>আপনার ফটো ফ্রেম তৈরি করুন</h2>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <input type="file" id="upload" accept="image/*">

        <label>জুম করুন</label>
        <input type="range" id="zoom" min="0.5" max="2" step="0.01" value="1">

        <button id="download">ডাউনলোড করুন</button>
    </div>

    <div class="credit-section">
        <p>এই ফ্রেমটি ডিজাইন করেছেন <strong>মো: শাহাদৎ হোসেন</strong></p>
        <p>যোগাযোগ: <strong>০১৫১৬-৫৩৫৪১০</strong></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
